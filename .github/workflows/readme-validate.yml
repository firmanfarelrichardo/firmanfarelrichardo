name: README Validation

on:
  push:
    paths:
      - 'README.md'
      - 'example*.md'
    branches: [ main, master ]
  pull_request:
    paths:
      - 'README.md'
      - 'example*.md'
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Documentation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install validation tools
      run: |
        npm install -g markdownlint-cli
        npm install -g markdown-link-check

    - name: Validate Markdown syntax
      run: |
        echo "üîç Checking Markdown files..."
        markdownlint README.md example1.md example2.md
        echo "‚úÖ Markdown validation passed"

    - name: Check links (non-blocking)
      run: |
        echo "üîó Verifying links in README..."
        markdown-link-check README.md || true
        echo "‚ÑπÔ∏è  Link check completed (warnings allowed)"

    - name: Success notification
      if: success()
      run: |
        echo "‚úÖ All validations passed!"
        echo "Documentation is ready for deployment"

