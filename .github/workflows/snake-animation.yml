name: Generate Snake Animation

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: firmanfarelrichardo
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to output branch
        uses: actions/upload-artifact@v3
        with:
          name: snake-artifacts
          path: dist/

      - name: Update repo
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          mkdir -p output
          cp dist/* output/ || echo "No artifacts to copy"
          git add output/ || true
          git commit -m "ci: update snake animation" || echo "No changes to commit"
          git push origin $(git rev-parse --abbrev-ref HEAD) || echo "Nothing to push"
        continue-on-error: true

      - name: Completion
        run: echo "âœ… Snake animation generation completed"
