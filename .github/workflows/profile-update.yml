name: Update Profile Stats

on:
  schedule:
    - cron: '0 12 * * 0'  # Weekly on Sundays at 12:00 UTC
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Git
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Update profile statistics
      run: |
        cat > UPDATE_LOG.md << 'EOF'
        # Profile Update Log
        
        **Last Updated:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        
        ## Statistics
        - GitHub Profile URL: https://github.com/firmanfarelrichardo
        - README Status: Active
        - Workflow Status: Running
        
        ## Next Update
        - Scheduled weekly on Sundays at 12:00 UTC
        EOF
        
    - name: Create commit
      run: |
        if git diff --quiet; then
          echo "No new changes"
        else
          git add UPDATE_LOG.md
          git commit -m "docs: update profile statistics" || echo "Nothing to commit"
        fi
        
    - name: Push changes
      run: git push origin $(git rev-parse --abbrev-ref HEAD) || echo "No changes to push"
      continue-on-error: true

    - name: Job completed
      run: echo "âœ… Profile update job finished"

